    var count = 19;
    var img = document.querySelector("img");
    var interval;

    function start() {
        interval = setInterval(next, 500);
        document.querySelector('#start').style.backgroundColor = 'red';
        document.querySelector('#start').style.color = '#fff';
        document.querySelector('#start').disabled = true;
    }

    function stop() {
        clearInterval(interval);
        document.querySelector('#start').style.backgroundColor = '#fff';
        document.querySelector('#start').style.color = '#333333';
        document.querySelector('#start').disabled = false;
    }

    function next() {
        if (count === Imagelink.length - 1) {
            count = 0;
            img.src = Imagelink[count].link;
        } else {
            count++;
            img.src = Imagelink[count].link;
        }
    }

    function preview(e) {
        if (count === 0) {
            count = Imagelink.length - 1;
            img.src = Imagelink[count].link;
        } else {
            count--;
            img.src = Imagelink[count].link;
        }
    }
